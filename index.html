<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nintendo DS Emulator – Desmond Enhanced UI</title>

<!-- ====== EMBEDDED CSS ====== -->
<style>
    body {
        margin: 0;
        background: #0d0d0d;
        font-family: Arial, sans-serif;
        color: white;
        overflow-x: hidden;
    }

    header {
        width: 100%;
        padding: 12px 20px;
        background: #1c1c1c;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid #333;
    }

    header h1 {
        font-size: 20px;
        margin: 0;
    }

    #romSelectContainer {
        display: flex;
        gap: 10px;
        align-items: center;
    }

    select, button {
        padding: 8px 12px;
        border-radius: 6px;
        border: none;
        font-size: 15px;
        background: #292929;
        color: white;
        cursor: pointer;
    }

    button:hover, select:hover {
        background: #3a3a3a;
    }

    #screenContainer {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    desmond-player {
        display: block;
        margin-top: 15px;
    }

    #fileInput {
        display: none;
    }

    footer {
        margin-top: 20px;
        text-align: center;
        opacity: 0.65;
        font-size: 14px;
    }
</style>
</head>

<body>

<!-- ====== NAV BAR ====== -->
<header>
    <h1>Nintendo DS Emulator</h1>
    <div id="romSelectContainer">
        <label>Select ROM:</label>

        <!-- Dropdown ROM options -->
        <select id="romSelect">
            <option disabled selected>Select from these options</option>
            <option value="path-to-game.nds">Default Game</option>
            <option value="0274 - Onegai My Melody - Yume no Kuni no Daibouken (J)(WRG).nds">Onegai My Melody - Yume no Kuni no Daibouken</option>
            <option value="4655 - Hello Kitty - Party (US)(M6)(XenoPhobia).nds">Hello Kitty - Party</option>
            <!-- You can add unlimited ROMs here -->
        </select>

        <!-- Button triggers manual upload -->
        <button onclick="document.getElementById('fileInput').click()">Upload ROM</button>
        <input type="file" id="fileInput" accept=".nds"/>
    </div>
</header>

<!-- ====== EMULATOR SCREENS ====== -->
<div id="screenContainer">
    <desmond-player id="player"></desmond-player>
</div>

<!-- ====== FOOTER ====== -->
<footer>
    Desmond Emulator UI • HTML+CSS+JS Integrated
</footer>


<!-- ====== DESMOND EMULATOR JS ====== -->
<script src="desmond.min.js"></script>

<!-- ====== INTERFACE + LOGIC JS ====== -->
<script>
const player = document.getElementById("player");
const romSelect = document.getElementById("romSelect");
const fileInput = document.getElementById("fileInput");

// ---- Function: Load ROM through emulator ----
function loadROM(path) {
    player.loadURL(path, () => {
        try {
            player.enableMicrophone();
        } catch (e) {
            console.warn("Microphone optional:", e);
        }
    });
}

// ---- Dropdown ROM selection ----
romSelect.onchange = () => {
    loadROM(romSelect.value);
};

// ---- Manual file upload ----
fileInput.onchange = () => {
    const file = fileInput.files[0];
    if (!file) return;

    const url = URL.createObjectURL(file);
    loadROM(url);
};

// ---- Optional: Autoload default ROM on startup ----
window.onload = () => {
    // If you want automatic loading uncomment below:
    // loadROM("path-to-game.nds");
};
</script>

</body>
</html>
